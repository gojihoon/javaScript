<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* h2 태그에 글자색은 빨간색, 배경색은 노란색을 줍시다. */
        h2{
            color: red;
            background-color: yellow;
        }
        /*특정 아이디에 스타일 지정*/
        #id1{
            color:white;
            background-color: dodgerblue;
        }
        #id2{
            visibility: visible; 
        }
        /* 아이디가 전체태그보다 우선순위가 높다 style태그안에서 주석처리:/**\/  */
    </style>
</head>

<body>
        <h2 id="id1">자나깨나 불조심! 꺼진불도 다시보자!</h2>
        <h2 id="id2" style="color: blue;">건강하세요</h2>
        <button onclick="changeColor()">글자색바꾸기</button>

        <button onclick="disappear()">id2사라져라</button>
        <button onclick="appear()">id2나타나라</button>
</body>
<script>
    function disappear() {
        const element = document.getElementById("id2");
        element.style.visibility = "hidden"; //visibility: 가시성, hidden: 숨겨진
    }
    function appear() {
        const element = document.getElementById("id2");
        element.style.visibility = "visible"; //visible: 보이는
    }
    function changeColor() {
        const h2Element1 = document.getElementById("id1");
        h2Element1.style.color = "black";
    }
</script>

</html>
