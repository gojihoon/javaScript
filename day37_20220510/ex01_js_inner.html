    <button onclick="fun1()">클릭</button>

        fun2함수는 ul-ex 영역에 for문을 이용하여

    <div class="class1"></div>

<script>
    function fun1() {
        const div1 = document.getElementById("id1");
        console.log(div1.innerHTML); //시작태그, 종료태그 사이: innerHTML 영역(태그포함)
        //h2가 적용된 반갑습니다.를 화면에 출력
        div1.innerHTML = "<h2 id='id3'>하이==h2</h2>";
    }
    function fun2() {
        let div2 = document.getElementById("ul-ex");
        let ulElement ="<ul>";
        for(i=1; i<8; i++){
        ulElement+="<li>"+i+"</li>";
        }
        ulElement+="</ul>";
        div2.innerHTML=ulElement;
    }
</script>
