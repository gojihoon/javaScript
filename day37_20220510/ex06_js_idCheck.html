<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <!-- 컨테이너를쓰면 중앙으로 배치됨 -->
        <input type="text" id="username" onblur="usernameCheck()" class="form-control" placeholder="username">
        <!-- onkeyup 키보드 키를 눌렀다 때는 순간 함수호출됨 -->
        <!-- onkeydown 키보드 키를 누르는 순간 함수호출됨 -->
        <!-- onblur 포커스가 해지될 때 이벤트 설정 -->
        <!-- onfocus 포커스를 받은 경우 이벤트 설정 -->
        <p id="check-result"></p>
    </div>
</body>
<script>
    function usernameCheck() {
        console.log("함수호출됨");
        //input에 입력한 값 콘솔출력
        const username = document.getElementById("username").value;
        console.log(`username: ${username}`);
        console.log(username.length);//글자수: .length
        // username 글자수가 5~12자 이내면 "좋아요" 녹색으로
        //그렇지 않으면 "5~12자 이내로 작성해주세요" 빨간색으로
        //check-result에 출력하기
        let good = document.getElementById("check-result");
        if (username.length == 0) {
            good.style.color = "red";
            good.innerHTML = "필수입력입니다.";
        }
        else if (username.length >= 5 && username.length <= 12) {
            good.style.color = "green";
            good.innerHTML = "좋아요";
        } else {
            good.style.color = "red";
            good.innerHTML = "5~12자 이내로 작성해주세요.";
        }
    }
</script>

</html>
