<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <!-- select 태그를 이용하여 아무거나 4개를 선택하는 내용을 만들어봅시다. -->
    <select name="food" id="foods" onchange="foodsSelect()">
    <!-- onchange는 작성한 JS를 통해 변화가 일어났는지를 감지 -->
        <option value="초밥">초밥</option>
        <option value="치킨">치킨</option>
        <option value="햄버거">햄버거</option>
        <option value="피자">피자</option>
    </select>
    <p id="select-result"></p>
</body>
<script>
    function foodsSelect() {
        const foods = document.getElementById("foods").value;
        console.log(`선택한 과일: ${foods}`);
        const selectResult = document.getElementById("select-result");
        selectResult.innerHTML = `선택한 과일은 ${foods} 입니다.`;
        selectResult.innerHTML = "선택한 과일은"+foods+"입니다.";
    }
</script>
</html>
