<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>안녕</title>
    <script>
        console.log("자바스크립트시작")
        let num1 =10;
        console.log(typeof num1);
        num3 = "20";
        console.log(typeof num3);
        // ==, === 연산자
        if(num1 == num3){
            console.log("값이 같아요");
        }else if(num1 === num3){
            console.log("값, 타입이 모두 같아요");
        }
        num1 = 20;
        console.log("num1값: "+num1);
        console.log(`num1값: ${num1}`); //1번 왼쪽 기호
        const num2 = 10;
        console.log(num2);
        num2 = 20;
        console.log(num2); //const라 값 대입을 하면 오류가 발생
    </script>
</head>
</html>
