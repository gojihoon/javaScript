<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>

<body>
    <input type="password" id="pass1" placeholder="비밀번호 6~16자 숫자, 영문 대 소문자, 특수문자"><i class="bi bi-file-lock2"></i><br>
    <input type="password" id="pass2" onblur="passSame()"><i id="lock2" class="bi bi-file-lock2" style="color:gray"></i>
    <p id="same"></p>
</body>
<script>
    function passSame() {
        const pass1 = document.getElementById("pass1").value; //value속성이 적용되는 태그는 input태그만 가능
        const pass2 = document.getElementById("pass2").value;
        const same = document.getElementById("same");
        const lock2 = document.getElementById("lock2");
        if (pass1.length >=6 && pass1.length <=16 && pass1 == pass2 && pass2 != 0) {
            same.innerHTML = "비밀번호가 일치합니다.";
            same.style.color = "green";
            lock2.style.color = "green";
        } else {
            same.innerHTML = "비밀번호가 일치하지 않습니다.";
            same.style.color = "red";
            lock2.style.color = "red";
        }
    }
</script>

</html>
